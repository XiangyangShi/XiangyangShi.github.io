<html>
<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'ihtc.cc') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('shixiangyang.com', "shixiangyang.com");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.shixiangyang.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.shixiangyang.com', "shixiangyang.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://shixiangyang.com";
}
    
</script>
</html>
